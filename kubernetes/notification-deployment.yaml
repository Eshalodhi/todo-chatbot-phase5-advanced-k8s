apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-notification
  labels:
    app: todo-notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-notification
  template:
    metadata:
      labels:
        app: todo-notification
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "8001"
    spec:
      containers:
        - name: todo-notification
          image: todo-notification:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: todo-config
            - secretRef:
                name: todo-secrets
