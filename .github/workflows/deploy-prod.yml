name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (commit SHA or version)"
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://todoapp.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.13.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install todo-chatbot ./helm/todo-chatbot \
            --namespace todo-prod \
            --create-namespace \
            -f ./helm/todo-chatbot/values.yaml \
            --set backend.image.tag=${{ inputs.image_tag }} \
            --set frontend.image.tag=${{ inputs.image_tag }} \
            --set notification.image.tag=${{ inputs.image_tag }} \
            --set recurring.image.tag=${{ inputs.image_tag }} \
            --wait --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n todo-prod
          kubectl rollout status deployment/backend -n todo-prod --timeout=120s
          kubectl rollout status deployment/frontend -n todo-prod --timeout=120s

      - name: Health check
        run: |
          # Wait for services to be ready
          sleep 30
          kubectl port-forward svc/backend 8000:80 -n todo-prod &
          sleep 5
          curl -sf http://localhost:8000/health || echo "Health check pending"
          kill %1 2>/dev/null || true
